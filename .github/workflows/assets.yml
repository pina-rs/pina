name: "assets"

on:
  release:
    types: [created]

jobs:
  upload_assets:
    env:
      CARGO_PROFILE_RELEASE_LTO: true
      CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
    permissions:
      contents: write
    if: github.repository_owner == 'pina-rs' && startsWith(github.event.release.tag_name, 'pina_cli/v')
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-unknown-freebsd
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: validate CLI tag against crate version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event.release.tag_name }}"
          CLI_VERSION="$(sed -n 's/^version = \"\\(.*\\)\"/\\1/p' crates/pina_cli/Cargo.toml | head -n 1)"
          EXPECTED_TAG="pina_cli/v${CLI_VERSION}"

          if [[ -z "${CLI_VERSION}" ]]; then
            echo "Failed to determine crates/pina_cli version"
            exit 1
          fi

          if [[ "${TAG}" != "${EXPECTED_TAG}" ]]; then
            echo "Release tag mismatch: expected '${EXPECTED_TAG}', got '${TAG}'"
            exit 1
          fi

      - name: extract version
        id: version
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#pina_cli/}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: install rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: setup cross toolchain
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}
        if: startsWith(matrix.os, 'ubuntu') && !contains(matrix.target, '-musl')

      - name: install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross
        if: contains(matrix.target, '-musl')

      - name: set rustflags
        shell: bash
        run: echo "RUSTFLAGS=${RUSTFLAGS} -C target-feature=+crt-static" >> "${GITHUB_ENV}"
        if: endsWith(matrix.target, 'windows-msvc')

      - name: upload binaries
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: pina
          archive: pina-${{ steps.version.outputs.version }}-$target
          manifest-path: crates/pina_cli/Cargo.toml
          package: pina_cli
          target: ${{ matrix.target }}
          tar: all
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
          checksum: sha512
